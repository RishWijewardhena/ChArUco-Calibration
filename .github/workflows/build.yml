name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --onefile \
            --windowed \
            --name ChArUco_Calibration_Linux \
            --add-data "config.py:." \
            --add-data "camera_utils.py:." \
            --add-data "video_thread.py:." \
            --add-data "intrinsic_calibration.py:." \
            --add-data "extrinsic_calibration.py:." \
            --add-data "measurements.py:." \
            --add-data "app.ico:." \
            --hidden-import cv2 \
            --hidden-import numpy \
            --hidden-import PyQt6.QtCore \
            --hidden-import PyQt6.QtGui \
            --hidden-import PyQt6.QtWidgets \
            --collect-submodules cv2 \
            Calibration_App.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChArUco_Calibration_Linux
          path: dist/ChArUco_Calibration_Linux

      - name: Upload Linux binary to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ChArUco_Calibration_Linux


  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name ChArUco_Calibration_Windows --icon "app.ico" --add-data "config.py;." --add-data "camera_utils.py;." --add-data "video_thread.py;." --add-data "intrinsic_calibration.py;." --add-data "extrinsic_calibration.py;." --add-data "measurements.py;." --add-data "app.ico;." --hidden-import cv2 --hidden-import numpy --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --collect-submodules cv2 Calibration_App.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChArUco_Calibration_Windows
          path: dist/ChArUco_Calibration_Windows.exe

      - name: Upload Windows binary to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ChArUco_Calibration_Windows.exe


  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS executable
        run: |
          pyinstaller --onefile \
            --windowed \
            --name ChArUco_Calibration_macOS \
            --add-data "config.py:." \
            --add-data "camera_utils.py:." \
            --add-data "video_thread.py:." \
            --add-data "intrinsic_calibration.py:." \
            --add-data "extrinsic_calibration.py:." \
            --add-data "measurements.py:." \
            --add-data "app.ico:." \
            --hidden-import cv2 \
            --hidden-import numpy \
            --hidden-import PyQt6.QtCore \
            --hidden-import PyQt6.QtGui \
            --hidden-import PyQt6.QtWidgets \
            --collect-submodules cv2 \
            Calibration_App.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChArUco_Calibration_macOS
          path: dist/ChArUco_Calibration_macOS

      - name: Upload macOS binary to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ChArUco_Calibration_macOS
